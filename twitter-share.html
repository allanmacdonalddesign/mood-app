<!DOCTYPE html>
<html>
<head>
  <title>Mood App - Track Your Daily Moods</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- Open Graph meta tags for social media sharing -->
  <meta property="og:title" content="I'm feeling Happy! - Mood App">
  <meta property="og:description" content="Track your daily moods with our beautiful mood app!">
  <meta property="og:image" content="https://allanmacdonalddesign.github.io/mood-app/share-gifs-optimized/happy-400x400.gif">
  <meta property="og:url" content="https://allanmacdonalddesign.github.io/mood-app/twitter-share.html">
  <meta property="og:type" content="website">
  
  <!-- Twitter Card meta tags -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="I'm feeling Happy! - Mood App">
  <meta name="twitter:description" content="Track your daily moods with our beautiful mood app!">
  <meta name="twitter:image" content="https://allanmacdonalddesign.github.io/mood-app/share-gifs-optimized/happy-400x400.gif">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Gabarito:wght@400;700&display=swap" rel="stylesheet">
  
  <style>
    :root {
      --page-bg: white;
      --page-text: #333;
      --page-stroke: #333;
    }
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: var(--page-bg);
      color: var(--page-text);
      font-family: 'Gabarito', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    .container {
      text-align: center;
      max-width: 600px;
      padding: 20px;
    }
    h1 {
      font-size: 48px;
      font-weight: bold;
      color: var(--page-text);
      margin-bottom: 20px;
    }
    img {
      max-width: 400px;
      width: 100%;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }
    .date {
      font-size: 24px;
      color: var(--page-text);
      margin-top: 30px;
      margin-bottom: 30px;
    }
    .description {
      font-size: 18px;
      color: var(--page-text);
      margin-bottom: 40px;
    }
    .button {
      background: var(--page-stroke);
      color: var(--page-bg);
      border: none;
      padding: 15px 30px;
      border-radius: 25px;
      font-size: 18px;
      font-weight: 700;
      cursor: pointer;
      text-decoration: none;
      transition: all 0.2s ease;
    }
    .button:hover {
      background: var(--page-text);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>I'm feeling Happy!</h1>
    <div style="margin-bottom: 30px;">
      <img src="share-gifs-optimized/happy-400x400.gif" alt="Happy mood" style="max-width: 400px; width: 100%; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.2);">
    </div>
    <p class="date">SEPTEMBER 20</p>
    <p class="description">Track your daily moods with our mood app!</p>
    <a href="https://allanmacdonalddesign.github.io/mood-app/" class="button">Try the Mood App</a>
  </div>
  
  <script>
    // Get mood and date from URL parameters
    const urlParams = new URLSearchParams(window.location.search);
    const mood = urlParams.get('mood') || 'happy';
    const date = urlParams.get('date') || '2025-09-20';
    
    // Update the page content based on the mood
    function updatePageContent() {
      const moodName = mood.charAt(0).toUpperCase() + mood.slice(1);
      const formattedDate = new Date(date).toLocaleDateString('en-US', { 
        month: 'long', 
        day: 'numeric' 
      }).toUpperCase();
      
      // Update title and meta tags
      document.title = `I'm feeling ${moodName}! - Mood App`;
      document.querySelector('h1').textContent = `I'm feeling ${moodName}!`;
      document.querySelector('.date').textContent = formattedDate;
      
      // Update image source
      const img = document.querySelector('img');
      img.src = `share-gifs-optimized/${mood}-400x400.gif`;
      img.alt = `${moodName} mood`;
      
      // Update meta tags
      const gifUrl = `https://allanmacdonalddesign.github.io/mood-app/share-gifs-optimized/${mood}-400x400.gif`;
      
      document.querySelector('meta[property="og:title"]').setAttribute('content', `I'm feeling ${moodName}! - ${formattedDate}`);
      document.querySelector('meta[property="og:image"]').setAttribute('content', gifUrl);
      document.querySelector('meta[name="twitter:title"]').setAttribute('content', `I'm feeling ${moodName}! - ${formattedDate}`);
      document.querySelector('meta[name="twitter:image"]').setAttribute('content', gifUrl);
    }
    
    // Update content on page load
    updatePageContent();
    
    // Debug: Log the mood and date for troubleshooting
    console.log('Twitter Share Page - Mood:', mood, 'Date:', date);
    console.log('Updated meta tags for mood:', mood);
  </script>
</body>
</html>
